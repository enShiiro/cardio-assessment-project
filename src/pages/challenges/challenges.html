<ion-header>

    <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button icon-only >
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-select [(ngModel)]="gender" class="header-selector" text-wrap>
        <ion-option value="f" selected text-wrap>Cardio Challenges </ion-option>
        <ion-option value="m">Others</ion-option>
      </ion-select>
  
  
      <ion-buttons right>
        <button ion-button icon-only color="primary">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  <ion-content >
      <ion-searchbar
      no-margin no-padding
      placeholder="Search for the cardio"
      [(ngModel)]="filterData"
      showCancelButton="true"
      (ionInput)="onFilterData(filterData)"
     >
    </ion-searchbar>

    <div class="body-content" padding>

      <ion-range padding min="1"  max="3" step="1" snaps="true" class="slider"  [(ngModel)]="levelChallenges" (ionChange)="onLevelChallengesChanges(levelChallenges)"></ion-range>
      <ion-row>
        <ion-col col-4 text-left class="slider-desc" [ngClass]="{'beginner-color-changes' : levelChallenges == 1 } "> Beginner</ion-col>
        <ion-col col-4 text-center class="slider-desc" [ngClass]="{'intermediate-color-changes' : levelChallenges == 2} "> Intermediate</ion-col>
        <ion-col col-4 text-right class="slider-desc" [ngClass]="{'advanced-color-changes' : levelChallenges == 3} ">Advanced</ion-col>
      </ion-row>
    </div>
    

    <ion-card *ngFor="let challenge of filteredDataList">
        <img src="../../assets/imgs/run-challenges.jpg"/>
        <ion-card-content>
          <ion-card-title>
            {{challenge.title}}
            </ion-card-title>
      
          <ion-row>
            <!-- <ion-col align-self-center col-4 text-center> <b id="point-label">&#9679;</b> {{challenge.level}}</ion-col> -->
            <ion-col align-self-center col-4 text-center [ngStyle]=getFontColorByLevel(challenge.level)> 
              <ion-icon name="ios-radio-button-on-outline"></ion-icon>
              {{challenge.level}}</ion-col>
            <ion-col col-4 text-center>
              <ion-icon name="ios-flame"></ion-icon>
              {{challenge.caloriesBurn}} Calorories</ion-col>
            <ion-col col-4 text-center> 
              <ion-icon name="md-add"></ion-icon>
              {{challenge.point}} Point</ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

  </ion-content>
